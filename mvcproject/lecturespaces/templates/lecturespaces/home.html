{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Lecturespaces</h1>

    <form id="lecturespace-form" method="post" action="{% url 'create_lecturespace' %}">
        {% csrf_token %}
        <label for="youtube_url">YouTube URL:</label>
        <input type="url" id="youtube_url" name="youtube_url" required>
        <button type="submit">Create Lecturespace</button>
    </form>

    <!-- Modal -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <p>Creating Lecturespace...</p>
        </div>
    </div>

    <!-- JavaScript to handle the modal -->
    <script>
        document.getElementById('lecturespace-form').onsubmit = function() {
            document.getElementById('loadingModal').style.display = 'block';
        };

        // Additional JS for AJAX or redirection can be added here.
    </script>
{% endblock %}
